<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joke & Image Generator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://www.creativefabrica.com/wp-content/uploads/2022/09/14/cute-cool-buddha-cartoon-collection-Graphics-38454173-1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 10px black;
      padding: 20px;
    }
    h1{
        color: red;
    }
    #joke {
      font-size: 24px;
      margin: 20px;
      max-width: 600px;

    }
    #image-container {
      margin: 15px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      display: none; /* hidden by default */
    }
    #image-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px #388e3c;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    button:active {
      box-shadow: 0 2px #388e3c;
      transform: translateY(2px);
    }
  </style>
</head>

</html>
